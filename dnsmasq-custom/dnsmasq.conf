# Configuration will be updated at startup with correct Pi-hole IP
# Fallback to Cloudflare and Google if Pi-hole chain fails
server=1.1.1.1#53
server=8.8.8.8#53
# Use servers in order, only fall back if upstream fails
strict-order
# Don't resolve locally, just forward
no-resolv
# Listen on all interfaces in the container
listen-address=0.0.0.0
# Explicitly bind to all interfaces
interface=*
# Don't bind only to localhost
bind-interfaces
# Optional: logging
log-queries=extra
log-debug
# Log to stdout
log-facility=/dev/stdout
# Disable caching - just forward
# cache-size=0